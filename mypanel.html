<!DOCTYPE html>
<html>
<head>
	<title>magic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/custom.css">
	<script type="text/javascript" src="httprequest/httprequest.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/mypanel.js"></script>
	<style>
		.btn {
				display: none;
				padding: 0 10px;
				border: 1px solid gray;
				height: 30px;
				font-size: 18px;
				cursor: pointer;
		}
		#embed-captcha {
				width: 300px;
				margin: 0 auto;
		}
		.show {
				display: block;
				height: 30px;
		}
		.hide {
				display: none;
		}
		.geetest_form {
				width: 500px;
				margin: 20px auto;
		}
		.geetest_form p {
				text-align: center;
				font-size: 12px;
		}
		footer {
				margin-bottom: 18px;
		}
		footer span {
				font-size: 0.8rem;
		}
	</style>
</head>
<body>
	<div class="top">
		<p class="top-title">学妹魔法书free</p>
	</div>
	<div class="content">
		<button class="content-info-start">开始抢号</button>
		<div class="content-opt">
			<div class="left-content">
				<form>
					商品编号：<input type="text" class="content-id" placeholder="请填写商品编号">
				</form>
				<form>
					分离费：
					<input class="free" type="radio" name="free" value="9000" checked><span>90</span>
					<input class="free" type="radio" name="free" value="18000"><span>180</span>
				</form>
				<form>
					抢号模式：
					<input class="spe" type="radio" name="spe" value="900" checked><span>稳定</span>
				</form>
				<textarea type="text" class="yzm" placeholder="请在倒计时5分钟内使用页面上方验证器获取验证码，并完整复制在此处后点击开始抢号"></textarea>
			</div>
			<div class="right-content">
				<div class="time">倒计时</div>
				<div class="zfb"></div>
				<div class="error"></div>
			</div>
		</div>
		<div class="content-other">
			<p>祝愿每个热爱剑三的同学都能买到自己喜欢的角色～</p>
		</div>
	</div>
	<div class="bottom">
		<p class="bottom-desc">剑网三账号交流群：254617135</p>
	</div>
</body>
</html>
